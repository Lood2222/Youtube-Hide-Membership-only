<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="cached-titles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="backBtn" class="back-btn">
        <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <div class="title">Cached Titles</div>
      <div class="count-badge" id="totalCount">0</div>
    </div>
    
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search titles..." class="search-input">
    </div>
    
    <div class="titles-container" id="titlesContainer">
      <div class="loading">Loading titles...</div>
    </div>
  </div>
  
  <script src="cached-titles.js"></script>
</body>
</html>
