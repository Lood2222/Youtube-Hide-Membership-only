<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <style>
    .section-description {
      font-size: 11px;
      color: #777;
      line-height: 1.4;
      margin-bottom: 12px;
      padding: 8px;
      background: #242424;
      border-left: 3px solid #00d4aa;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="icons/icon-48.png" alt="icon">
      </div>
      <div class="title">YouTube Hide Membership</div>
    </div>
    
    <div class="power-section">
      <button id="powerBtn" class="power-btn">
        <svg class="power-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
          <line x1="12" y1="2" x2="12" y2="12"></line>
        </svg>
      </button>
    </div>
    
    <div class="stats-section">
      <div class="stat-item">
        <div class="stat-label">This session</div>
        <div class="stat-value" id="pageCount">0</div>
      </div>
      
      <div class="divider"></div>
      
      <div class="stat-item">
        <div class="stat-label">Total blocked</div>
        <div class="stat-value large" id="totalCount">0</div>
      </div>
    </div>
    
    <div class="advanced-section">
      <button id="advancedToggle" class="advanced-toggle">
        <span>Advanced settings</span>
        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
      
      <div id="advancedContent" class="advanced-content hidden">
        <div class="whitelist-section">
          <div class="section-title">Whitelisted channels</div>
          <div class="section-description">Members-only content from these channels will NOT be blocked</div>
          <div class="input-group">
            <input type="text" id="channelInput" placeholder="@channelhandle" class="channel-input">
            <button id="addChannelBtn" class="add-btn">Add</button>
          </div>
          <div id="channelList" class="channel-list"></div>
        </div>
        
        <div class="cache-section">
          <div class="section-title">Cache management</div>
          <button id="viewCacheBtn" class="view-cache-btn">
            <span class="cache-label">Cached videos:</span>
            <span class="cache-count" id="cacheSize">0</span>
            <svg class="chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
          <button id="clearCacheBtn" class="clear-cache-btn">Clear cache</button>
          <div class="cache-info">Cache stores blocked videos with channel info for faster detection</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
